<ion-app>
    <ion-header color="light" class="content-outer">
        <ion-toolbar color="light" class="content-inner">
            <ion-menu-button *ngIf="isMobile" slot="start"></ion-menu-button>
            <img *ngIf="!isMobile" slot="start" class="sunflower" />
            <ion-title class="app" slot="start">
                {{appTitle}}
            </ion-title>
            <ion-buttons *ngIf="!isMobile" slot="start" class="navigation">
                <ion-button routerLink="/" routerDirection="root" [ngClass]="{'active': router.url.includes('home')}">
                    <ion-icon slot="start" name="home"></ion-icon>
                    <ion-label>Home</ion-label>
                </ion-button>
                <ion-button routerLink="/info" routerDirection="root"
                    [ngClass]="{'active': router.url.includes('info')}">
                    <ion-icon slot="start" name="information-circle-outline"></ion-icon>
                    <ion-label>Info</ion-label>
                </ion-button>
                <ion-button routerLink="/about-us" routerDirection="root"
                    [ngClass]="{'active': router.url.includes('about-us')}">
                    <ion-icon slot="start" name="heart-half"></ion-icon>
                    <ion-label>About Us</ion-label>
                </ion-button>
                <ion-button class="gallery" (click)="presentGalleryPopover($event)"
                    [ngClass]="{'active': router.url.includes('gallery')}">
                    <ion-icon slot="start" name="images"></ion-icon>
                    <ion-label>Gallery</ion-label>
                    <ion-icon slot="end" name="arrow-dropdown" class="gallery-arrow-dropdown-desktop"></ion-icon>
                </ion-button>
                <ion-button *ngIf="user" routerLink="/profile" routerDirection="root"
                    [ngClass]="{'active': router.url.includes('profile')}">
                    <ion-icon slot="start" name="person"></ion-icon>
                    <ion-label>Profile</ion-label>
                </ion-button>
                <ion-button *ngIf="user && user.isAdmin" routerLink="/users" routerDirection="root"
                    [ngClass]="{'active': router.url.includes('users')}">
                    <ion-icon slot="start" name="people"></ion-icon>
                    <ion-label>Users</ion-label>
                </ion-button>
            </ion-buttons>
            <ion-buttons slot="end" class="auth">
                <ion-button *ngIf="user" class="log-in-out" [fill]="logInOutButtonFill" (click)="logOut()">
                    <ion-icon slot="start" name="log-out"></ion-icon>
                    <ion-label *ngIf="!isMobile">Log Out</ion-label>
                </ion-button>
                <ion-button *ngIf="!user" class="log-in-out" [fill]="logInOutButtonFill" (click)="presentLogInModal()">
                    <ion-icon slot="start" name="log-in"></ion-icon>
                    <ion-label *ngIf="!isMobile">Log In</ion-label>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-menu *ngIf="isMobile" type="overlay" contentId="main-content">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item routerLink="/" routerDirection="root" [ngClass]="{'active': router.url.includes('home')}">
                    <ion-icon slot="start" name="home"></ion-icon>
                    <ion-label>Home</ion-label>
                </ion-item>
                <ion-item routerLink="/info" routerDirection="root" [ngClass]="{'active': router.url.includes('info')}">
                    <ion-icon slot="start" name="information-circle-outline"></ion-icon>
                    <ion-label>Info</ion-label>
                </ion-item>
                <ion-item routerLink="/about-us" routerDirection="root"
                    [ngClass]="{'active': router.url.includes('about-us')}">
                    <ion-icon slot="start" name="heart-half"></ion-icon>
                    <ion-label>About Us</ion-label>
                </ion-item>
                <ion-item (click)="presentGalleryPopover($event)"
                    [ngClass]="{'active': router.url.includes('gallery')}">
                    <ion-icon slot="start" name="images"></ion-icon>
                    <ion-label>Gallery</ion-label>
                    <ion-icon slot="end" name="arrow-dropdown" class="gallery-arrow-dropdown-mobile"></ion-icon>
                </ion-item>
                <ion-item *ngIf="user" routerLink="/profile" routerDirection="root"
                    [ngClass]="{'active': router.url.includes('profile')}">
                    <ion-icon slot="start" name="person"></ion-icon>
                    <ion-label>Profile</ion-label>
                </ion-item>
                <ion-item *ngIf="user && user.isAdmin" routerLink="/users" routerDirection="root"
                    [ngClass]="{'active': router.url.includes('users')}">
                    <ion-icon slot="start" name="people"></ion-icon>
                    <ion-label>Users</ion-label>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-content>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-content>
    <ion-footer color="light" class="content-outer">
        <ion-toolbar color="light" class="content-inner footer-toolbar">
            <ion-grid>
                <ion-row class="footer">
                    <ion-col size="12" size-lg="6">
                        <ion-buttons class="contact-us">
                            <ion-button href="mailto:hello@daneandsarahwedding.com" target="_blank">
                                <ion-icon slot="start" name="mail"></ion-icon>
                                <ion-label>Contact Us</ion-label>
                            </ion-button>
                        </ion-buttons>
                    </ion-col>
                    <ion-col size="12" size-lg="6" class="copyright">
                        &copy; Copyright {{currentYear}} Dane Isburgh
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-toolbar>
    </ion-footer>
</ion-app>
