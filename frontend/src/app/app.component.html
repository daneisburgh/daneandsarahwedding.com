<ion-app *ngIf="isReady">
    <ion-header color="light" class="content-outer">
        <ion-toolbar color="light" class="content-inner">
            <ion-menu-button *ngIf="isMobile" slot="start"></ion-menu-button>
            <img *ngIf="!isMobile" slot="start" class="sunflower" />
            <ion-title class="app" slot="start">
                {{appTitle}}
            </ion-title>
            <ion-buttons *ngIf="!isMobile" slot="start" class="navigation">
                <ion-button routerLink="/" routerDirection="root" [ngClass]="{'active': router.url.includes('home')}">
                    <ion-icon slot="start" name="home"></ion-icon>
                    <ion-label>Home</ion-label>
                </ion-button>
                <ion-button routerLink="/info" routerDirection="root"
                    [ngClass]="{'active': router.url.includes('info')}">
                    <ion-icon slot="start" name="information-circle-outline"></ion-icon>
                    <ion-label>Info</ion-label>
                </ion-button>
                <ion-button routerLink="/about-us" routerDirection="root"
                    [ngClass]="{'active': router.url.includes('about-us')}">
                    <ion-icon slot="start" name="heart-half"></ion-icon>
                    <ion-label>About Us</ion-label>
                </ion-button>
                <ion-button class="gallery" (click)="presentGalleryPopover($event)"
                    [ngClass]="{'active': router.url.includes('gallery')}">
                    <ion-icon slot="start" name="images"></ion-icon>
                    <ion-label>Gallery</ion-label>
                    <ion-icon slot="end" name="caret-down" class="caret-down caret-down-gallery-desktop"></ion-icon>
                </ion-button>
                <ion-button class="registry" [href]="registryUrl" target="_blank">
                    <ion-icon slot="start" name="gift"></ion-icon>
                    <ion-label>Registry</ion-label>
                    <ion-icon slot="end" name="open" class="open"></ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-buttons slot="end" class="log-in-profile">
                <ion-button *ngIf="user && user.email" [ngClass]="{'active': router.url.includes('profile')}"
                    (click)="presentProfilePopover($event)">
                    <ion-icon slot="start" name="person"></ion-icon>
                    <ion-label>{{user.username}}</ion-label>
                    <ion-icon slot="end" name="caret-down" class="caret-down caret-down-profile"></ion-icon>
                </ion-button>
                <ion-button *ngIf="!user || !user.email" class="log-in" fill="outline" (click)="presentLogInModal()">
                    <ion-icon slot="start" name="log-in"></ion-icon>
                    <ion-label>Log In</ion-label>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-menu *ngIf="isMobile" type="overlay" contentId="main-content">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item routerLink="/" routerDirection="root" [ngClass]="{'active': router.url.includes('home')}">
                    <ion-icon slot="start" name="home"></ion-icon>
                    <ion-label>Home</ion-label>
                </ion-item>
                <ion-item routerLink="/info" routerDirection="root" [ngClass]="{'active': router.url.includes('info')}">
                    <ion-icon slot="start" name="information-circle-outline"></ion-icon>
                    <ion-label>Info</ion-label>
                </ion-item>
                <ion-item routerLink="/about-us" routerDirection="root"
                    [ngClass]="{'active': router.url.includes('about-us')}">
                    <ion-icon slot="start" name="heart-half"></ion-icon>
                    <ion-label>About Us</ion-label>
                </ion-item>
                <ion-item (click)="presentGalleryPopover($event)"
                    [ngClass]="{'active': router.url.includes('gallery')}">
                    <ion-icon slot="start" name="images"></ion-icon>
                    <ion-label>Gallery</ion-label>
                    <ion-icon slot="end" name="caret-down" class="caret-down caret-down-gallery-mobile"></ion-icon>
                </ion-item>
                <ion-item [href]="registryUrl" target="_blank">
                    <ion-icon slot="start" name="gift"></ion-icon>
                    <ion-label>Registry</ion-label>
                    <ion-icon slot="end" name="open" class="open-mobile"></ion-icon>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-content>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-content>
    <ion-footer color="light" class="content-outer">
        <ion-toolbar color="light" class="content-inner footer-toolbar">
            <ion-grid>
                <ion-row class="footer">
                    <ion-col size="12" size-lg="6">
                        <ion-buttons class="contact-us">
                            <ion-button [href]="emailUrl" target="_blank">
                                <ion-icon slot="start" name="mail"></ion-icon>
                                <ion-label>Contact Us</ion-label>
                            </ion-button>
                        </ion-buttons>
                    </ion-col>
                    <ion-col size="12" size-lg="6" class="copyright">
                        &copy; Copyright {{currentYear}} Dane Isburgh
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-toolbar>
    </ion-footer>
</ion-app>
