<ion-content>
    <div *ngIf="gallery" class="content-outer page-outer">
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title class="content-inner title">
                    <ion-grid>
                        <ion-row>
                            <ion-col size="6">
                                <ion-buttons>
                                    <ion-button class="title-button" (click)="presentGalleryPopover($event)">
                                        <ion-label>{{gallery.title}}</ion-label>
                                        <ion-icon slot="end" name="arrow-dropdown"></ion-icon>
                                    </ion-button>
                                </ion-buttons>
                            </ion-col>
                            <ion-col size="6" class="ion-text-right gallery-date">
                                {{gallery.date}}
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-title>
            </ion-toolbar>
        </ion-header>
        <div class="content-inner gallery">
            <gallery [galleryName]="gallery.name" [metadataUri]="metadataUri"></gallery>
        </div>
    </div>
</ion-content>
