# Docker Compose for development hosting
version: "3"
services:
  database:
    container_name: database
    image: postgres:10.7
    environment:
      - POSTGRES_DB=${APP_NAME}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    expose:
      - "5432"
    ports:
      - "5432:5432"
    network_mode: "host"